<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>자바스크립트 기초</title>

    </head>
    <body>
        <!-- 주석 사용 법 -->
        <!-- 컨트롤 /를 사용하면 자동으로 주석이 된다. -->

        <h1>javascript</h1>

        <script>
            // 기본 데이터 타입
            // 숫자
            // 문자열
            // undefined, null, NaN
            // boolean(true, false)  참, 거짓


            var a = 100;
            <!--            var 함수 종류, a는 함수명에 100을 넣다.-->
            a = 'ㅋㅋㅋ';
            <!--            a의 의 값을 ㅋㅋㅋ로 변경-->
            var b;
            <!--            var b에 200을 넣는다.-->
            var message = "\"엄마가 그런 짓 하면 안돼!\" 라고 하셨어요.";
            <!--            ""안에 "를 출력시키기 위해서는 \를 사이에 넣으면 된다.""-->
            var c = true;
            var d = (1 > 100);
            var e = (1 < 100);


            console.log( a );
            <!--            a의 값을 console로 출력시킨다.-->
            console.log( b );
            <!--            d의 값을 console에 출력시킨다.-->
            console.log( a, b );
            <!--            a, b의 값을 동시에 출력시키기위해 사용한다.-->
            console.log( typeof message );
            <!--            typeof는 message변수에 타입을 알려준다.-->
            console.log( typeof b );
            <!--            typeof는 b변수에 타입을 알려준다. 변수 값이 없으면 undefined로 출력-->
            console.log( c );
            <!--            c변수의 값을 true의 값을 출력시킨다. ""를 사용했을 경우에는 문자열로 출력된다.-->
            console.log( d );
            <!--            d의 값을 출력시킨다. d는 true or false로 출력이 된다.-->
            console.log( e );
            <!--            e의 값을 출력시킨다. e는 true or false로 출력이 된다.-->

        </script>
    </body>
    </html>
