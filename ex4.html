<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript 4</title>
    </head>
    <body>

        <h1>JavaScript</h1>

        <script>
            // 연산자

            var a = 100;
            var b = 200;
            // a에는 100의 값을 대입하며, b의 값에는 200의 값을 대입.

            console.log( a + b );
            // a + b의 값을 출력. 값은 300 출력.

            console.log( a - b );
            // a - b의 값을 출력. 값은 -100 출력.

            console.log( a * b );
            // a * b의 값을 출력. 값은 20000 출력.

            console.log( a / b );
            // a / b의 값을 출력. 값은 0.5 출력.

            var message1 = '안녕? 내 이름은';
            var message2 = '성현이고, 나이는';
            var age = 7;
            // 문자열 message1에는 '안녕? 내이름은'을 입력. message2에는 '성현'을 입력.
            // age는 7로 정수형. (데이터의 값을 받아오게 할 수 있다.)

            console.log( message1 + message2 + age + '살 이야.' );
            // message1 + message2의 값을 출력. 값은 안녕? 내 이름은 성현 이 출력.
            // 문자형에 +를 사용하면 숫자처럼 더해지는 것이 아니라 문장이 이어준다.
            // age는 정수형이지만 문자형과 만났을 때 합해지는 것이 아니라 문장이 이어진다.

            // 축약형

            var c = 1;
            c += 1;
            // c = c + 1; = c+= 1; 서로 같음.
            // c++ 는 먼저 c를 출력시킨 후에 + 1. 다시 출력하면 1이 더해진 값이 출력.
            // ++c 는 먼저 c에 + 1를 한 후에 출력. 다시 출력해도 값은 같음.
            // 배열 c를 생성 후 1을 대입.
            // c의 값에 + 1.

            console.log( c );
            // c의 값은 2가 출력.



        </script>

    </body>
</html>
