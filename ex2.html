<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript 2 </title>
    </head>
    <body>
        <h1>JavaScript</h1>

        <script>
            var b = '비';
            var a = [1, 2, 3, b, 5];
            // 배열을 만드는 방법

            console.log(a);
            console.log( a[2] );
            // 배열의 순서를 나타내는것을 인덱스라고 하며,
            // 3번째만 출력시키고 싶다면 a[2]를 적으면 된다. 배열은 1부터 시작이 아니라 0부터 시작한다.

            console.log( a[3] );
            // 3번째 위치의 배열에 b를 넣고 b의 값을 정해주면 b를 출력할 때 '비'라는 값이 출력된다.

            console.log( a.length );
            // a의 length를 알고 싶을 때 사용한다. 총 5가 존재한다.

        </script>

    </body>
</html>
