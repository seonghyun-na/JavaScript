<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript 7</title>
    </head>

    <body>

        <script>

            // 조건문 (if)

            var age = 100;
            // 변수명 age에 숫자 100을 대입.

            if(age > 18){
                console.log('성인');
            } else if(age > 13){
                console.log('청소년');
            } else if(age > 7){
                console.log('어린이');
            } else{
                console.log('유아');
            }
            // age가 18보다 클 경우 성인을 출력.
            // age는 100이므로 결과값 성인 출력.
            // if문의 조건문이 참일 때만 성인이라고 출력.
            // else는 age가 18보다 작을 경우 미성년자를 출력.
            // 조건문이 참일 때는 무시.
            // 조건을 세밀하게 하고 싶다면 if문을 추가.

            // 반복문 (for)
            // for( 초기조건; 조건체크; 조건변경) {}

            //for( var i = 0; i < 10; i++){
            //    console.log(i);
            //}
            // 변수명 i를 생성하고 0을 대입.
            // i가 10보다 작을 때까지 반복.
            // i가 반복 될때 마다 1을 더한다.
            // i는 총 0~9까지 10번 실행된다.

            // 예제문제

            var movies = ['극한직업', '어벤져스', '오펀', '강시', '나 홀로 집에', '내부자들'];

            for(var i = 0; i < movies.length; i++){
                console.log(movies[i]);
            }
            // 변수명 i를 선언, i에 0을 대입.
            // i를 movies의 length의 길이 만큼 반복.
            // movies는 0부터 시작이므로 전부 출력.

            console.log(movies[movies.length -1]);
            // movies의 마지막 배열을 출력.
            // 내부자들 출력.

        </script>

    </body>

</html>
