<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript 6</title>
    </head>

    <body>

        <script>

            // 논리 연산자 ( 그리고(&&), 또는(||) )

            var a = 100;
            var b = 200;
            // 변수명 a에 100을 대입, 변수명 b에 200을 대입.

            console.log( a < 200 && a === 100 );
            // a가 200보다 작고 그리고 a가 100이면 true.
            // 하나라도 맞지 않다면 false.

            console.log( a < 100 || a === 100);
            // a가 100보다 작거나 또는 a가 100이면 true.
            // 둘 중 하나라도 맞으면 true, 둘 다 틀리면 false.

            // 부정 연산자

            console.log( !true );
            // ''를 붙이지 않았으므로 분리형 true. (분리형은 참, 거짓)
            // !를 붙이면 원래 값을 부정. 즉 원래의 값의 반대의 값이 출력.
            // 결과값이 false 출력.

            console.log( !(100<200) );
            // 100은 200보다 작지만 결과값은 false 출력.
            // 그 이유는 !의 부정으로 인해 true값이 false로 변경.
            // 100<200를 () 하지 않으면 결과값이 true 출력.
            // !를 한번 더 붙이면 부정이 한번 더 일어난다. true 출력.

        </script>

    </body>

</html>
