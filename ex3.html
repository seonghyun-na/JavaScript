<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript 3</title>
    </head>
    <body>

        <h1>JavaScript</h1>
        <script>
            var a = [1, 2, 3, 4, 5, 10000];
            console.log( a );

            a.push('하하하');
            // a 배열에 '하하하'를 추가하였다.

            console.log( a );
            // a 배열을 다시 출력하여 '하하하'가 추가된것을 확인할 수 있다.
            // a.push가 a 배열 바로 아래에 있다면 첫 번째 a 출력하는 구문에 '하하하'가 출력되서 나온다.

            var b = [];
            // 빈 배열 b를 생성.

            b.push( 1 );
            b.push( 2 );
            // push를 이용하여 1, 2를 배열에 추가.

            console.log( b );
            // 출력 값은 1, 2가 된다.

            var c = [];
            // 빈 배열 c를 생성.

            c[0] = 111;
            c[1] = 222;
            // 배열 c의 0번째, 1번째 위치에 111, 222를 대입.

            console.log( c );
            // 출력 값은 111, 222가 출력.

        </script>

    </body>
</html>
