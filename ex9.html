<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript 9</title>
    </head>

    <body>

        <script>

            // 객체

            var person = {};
            // 객체 생성.

            person.name = '하나';
            person.age = 10;
            person.introduce = function(){
                console.log('안녕? 나는 하나라고해 나이는 10살이야.');
            };
            // 객체 속성지정.
            // 속성(proterty)
            // 값이 함수인 것은 메서드(method).

            //console.log(person);
            // 결과값을 출력.
            //console.log(person.name);
            // 객체의 속성에 접근하여 결과값을 출력.
            //person.introduce();
            // 함수 호출.

            var person2 = {
                name: '둘',
                age: 20,
                introduce: function(){
                    console.log('안녕? 나는' + this.name +'이라고해 나이는' + this.age +'살이야.');
                }
            };
            // 객체 생성.
            // this는 주체 객체를 가르킨다.

            //person.introduce();
            //person2.introduce();
            // 호출 함수.

        </script>
